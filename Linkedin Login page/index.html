<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Robera Insarmu">
    <meta name="keyword" content="LinkedIn Login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> LinkedIn Login, Sign in | LinkedIn</title>
  <link rel="icon" href="linkedIn1.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <h1>Linked </h1><span class="header-span">in</span>
   </header>
   <main>
   <div class="inner-main">
    <div class="form-title">
        <h2 class="sign-in">Sign in</h2>
        <p class="stay-updated">Stay updated on your professional world.</p>
    </div>
    <form action="#" class="form-section">
        <div class="inputs">
            <label for="email" class="label label1" validation ="email|tel">Email or Phone</label>
            <input type="text" class="input email">
        </div>

        <div class="inputs">
            <label for="password" class="label label2">Password</label>
            <button class="show-btn btns">Show</button>
            <input type="password" class="input pwd" >
        </div>
        <div>
            <a href="#" class="Forgot btns">Forgot Password?</a>
        </div>
        
        <div class="button">
            <a href="#" class="btn-link"><button type="submit" class="normal-btn">Sign in</button></a>
        </div>
    </form>
    <div class="or-cls"><p class="p-or">or</p></div>
   

   <div class="btn-items">
    <div class="button btn-item">
        <!-- <a href="#" class="btn-link"><button class="another-btn"><i class="fa-brands fa-google"></i> Sign in with Google</button></a> -->
        <a href="#" class="btn-link"><button class="another-btn"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="google logo" class="google-logo" /> Sign in with Google</button></a>
    </div>

    <div class="button btn-item">
        <a href="#" class="btn-link"><button class="another-btn"><i class="fa-brands fa-apple"></i> Sign in with Apple</button></a>
    </div>
   </div>

</div>
<div class="new-to"><span>New to LinkedIn?</span> <a href="#" class="Forgot btns">Join Now</a></div> 
</main> 

<script src="app.js"></script>
</body>
</html>
